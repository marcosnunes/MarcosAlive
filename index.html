<!DOCTYPE html>
<html lang="en">
<head>
	<title>Marcos Alive</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
									<select name="first-question" data-conv-question="Olá, Meu nome é Marcos Nunes! Este é o meu aplicativo robô. Eu o criei para que você pudesse conversar como se estivesse conversando realmente comigo. Você gostaria de saber mais sobre mim?">
										<option value="yes">Sim</option>
										<option value="maybe">Talvez</option>
									</select>
									<div data-conv-fork="first-question">
										<div data-conv-case="yes">
											<input type="text" name="name" data-conv-question="Ok! Primeiramente, me diga o seu nome, por favor.|Que bom! Qual o seu nome para que possamos conversar então?">
										</div>
										<div data-conv-case="maybe">
											<select name="medo" data-conv-question="O que te impede de conversar com um robô? Isso te assusta?">
												<option value="assusta">Me assusta</option>
												<option value="não">Que nada!</option>
											</select>
										</div>
									</div>
									<div data-conv-fork="medo">
										<div data-conv-case="assusta">
											<input type="text" name="name" data-conv-question="Não se preocupe! Eu sou pré-programado, mas posso te garantir que o meu programador foi o Marcos em pessoa. Ele fez isso em janeiro de 2019.">
										</div>
										<div data-conv-case="não">
											<input type="text" name="medo" data-conv-question="Que bom que você não se assusta com tecnologia. Eu também acho que podemos fazer muitas coisas interessantes com o bom uso de tecnologias.">
										</div>
									</div>
									<div data-conv-fork="name">
										<div data-conv-case="Leny">
	                                        <input type="text" name="Leny" data-callback="storeState"  data-conv-question="Oi, minha linda! Eu sabia que a gente iria se reencontrar.">
	                                    </div>
										<div data-conv-case="Amanda">
											<select name="amanda" data-callback="storeState" data-conv-question="Você se chama Amanda! É a Amanda minha filha ou é só uma coincidência?">
												<option value="yes">Filha</option>
												<option value="no">Coincidência</option>
											</select>
											<div data-conv-fork="amanda">
												<div data-conv-case="yes">
													<input type="text" data-callback="storeState" data-conv-question="Quanto tempo Amanda! Senti muita sua falta. Estava esperando por este momento.">
												</div>
												<div data-conv-case="no">
													<input name="que-susto-pensei-que-fosse-ela" type="text" data-callback="storeState" data-conv-question="Que susto! Pensei que fosse ela. Fico emocionado só de pensar em falar com ela.">
												</div>
											</div>
										</div>
										<input type="text" name="other-name" data-callback="storeState"  data-conv-question="{name}:10, é bom falar com você.">
										<select type="text" name="social" data-callback="storeState"  data-conv-question="Você já me segue em minha rede social?">
											<option value="facebook" data-callback="facebook">Facebook</option>
											<option value="linkedin" data-callback="linkedin">Linkedin</option>
										</select>
									</div>
									<div data-conv-fork="que-susto-pensei-que-fosse-ela">
										<select name="faz-parte-de-igreja" data-callback="storeState" data-conv-question="Bem, pelo visto você não me conhece. Eu sou membro de A Igreja de Jesus Cristo dos Santos dos Últimos Dias desde 2015. Sou casado com a Leny desde 2010. Já morei em diversas cidades, até em Brasília por 3 meses. Já toquei em uma banda juvenil. Eu era contra-baixista. Você faz parte de alguma igreja?.">
											<option value="yes">Sim</option>
									        <option value="no">Não</option>
										    <option value="no-no">Não quero falar</option>
								        </select>
									</div>
						    		<div data-conv-fork="faz-parte-de-igreja">
							    	    <div data-conv-case="yes">
								            <input name="sou-da-igreja" type="text" data-callback="storeState" data-conv-question="Legal! Então você é cristão também.">
	                                    </div>								
									    <div data-conv-case="no">
									        <input name="não-sou-da-igreja" type="text" data-callback="storeState" data-conv-question="Busque sempre em primeiro lugar o Reino dos Céus.">
									    </div>
									    <div data-conv-case="no-no">
									        <input name="não-falar-de-religião" type="text" data-callback="storeState" data-conv-question="Ok, não se incomode com assuntos que te desagradam.">
									    </div>
									</div>									
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function facebook() {
			window.open("https://www.facebook.com/marcosnuneslindolpho");
		}
		function linkedin() {
			window.open("https://www.linkedin.com/in/marcos-roberto-nunes-lindolpho-451780132");
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			var convForm = $('#chat').convform();
			console.log(convForm);
		});
	</script>
</body>
</html>
